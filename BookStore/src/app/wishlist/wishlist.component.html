<div *ngIf="success">
    <div class="row">
        <div class="column" *ngFor="let details of wishListElements" >
            <div class="product-image"><img src="{{details.imageLink}}" height="340px"/></div>
            <div class="product-author">Author:{{details.author}}</div>
            <div class="product-title">Title:{{details.title}}</div>
            <div class="product-language">Language:{{details.language}}</div>
            <br><hr>
        </div>
    </div>
</div>
<h2 *ngIf="!success">Login to See Your WishList Books</h2>
